<div class="sidebar w-full md:w-5">
  <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
    <ng-template pTemplate="headless">
      <div class="flex flex-column h-full">
        <div
          class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0"
        >
          <span class="inline-flex align-items-center gap-2">
            <span class="font-semibold text-2xl text-primary">
              <img
                src="../../../assets/images/login/IHealth Logo(250 x 250 px).svg"
                alt=""
            /></span>
          </span>
          <span>
            <p-button
              type="button"
              (onClick)="closeCallback($event)"
              icon="pi pi-times"
              rounded="true"
              outlined="true"
              styleClass="h-2rem w-2rem"
            ></p-button>
          </span>
        </div>
        <div class="overflow-y-auto">
          <ul class="list-none p-3 m-0">
            <li>
              <div
                pRipple
                pStyleClass="@next"
                enterClass="hidden"
                enterActiveClass="slidedown"
                leaveToClass="hidden"
                leaveActiveClass="slideup"
                class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
              >
                <a
                  pRipple
                  class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                >
                  <span class="font-bold">Amy Elsner</span>
                </a>
              </div>
              <ul class="list-none p-0 m-0 overflow-hidden">
                <p-button
                  (onClick)="sidebarVisible = false"
                  icon="pi pi-bars"
                />
                <li>
                  <a
                    pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-home mr-2"></i>
                    <span class="font-medium">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a
                    pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-comments mr-2"></i>
                    <span class="font-medium">Notifications</span>
                    <span
                      class="inline-flex align-items-center justify-content-center ml-auto bg-primary border-circle"
                      style="min-width: 1.5rem; height: 1.5rem"
                      >3</span
                    >
                  </a>
                </li>
                <li>
                  <a
                    pRipple
                    class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
                  >
                    <i class="pi pi-calendar mr-2"></i>
                    <span class="font-medium">Scheduller</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </ng-template>
  </p-sidebar>
</div>
<p-button (onClick)="sidebarVisible = true" icon="pi pi-bars" />
<h1>Mostrar Datos</h1>
