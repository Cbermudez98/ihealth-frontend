<div class="SignIn">Registro</div>

<div class="flex-column">
  <p-steps
    [model]="items"
    [(activeIndex)]="activeIndex"
    [readonly]="true"
    class="steps-container"
  ></p-steps>

  <form [formGroup]="emailForm">
    <div class="field mt-7" *ngIf="activeIndex === 0">
      <app-input
        name="email"
        label="Correo electronico"
        placeholder="email@unicolombo.edu.co"
        id="email"
        formControlName="email"
      >
      </app-input>
      <div class="next-btn">
        <button class="next" (click)="next()">Siguiente</button>
      </div>
    </div>
  </form>

  <form [formGroup]="personalForm">
    <div class="field mt-7" *ngIf="activeIndex === 1">
      <app-input
        class="name"
        name="name"
        label="Nombres"
        placeholder="Jane"
        id="name"
        formControlName="name"
      >
      </app-input>

      <app-input
        name="lastname"
        label="Apellidos"
        placeholder="Doe"
        id="lastname"
        formControlName="lastname"
      >
      </app-input>

      <app-input-calender
        name="age"
        label="Edad"
        placeholder="Age"
        id="age"
        formControlName="age"
      >
      </app-input-calender>

      <app-input
        name="code"
        label="Codigo"
        placeholder="12345678"
        id="code"
        formControlName="code"
      >
      </app-input>

      <app-drop-down
      formControlName="document"
      [options]="docOptions"
      placeholder="Selecciona tu tipo de documento"
      [optionLabel]="'name'"
      [optionValue]="'id'"
    ></app-drop-down>

     <app-input
      name="id"
      label="Documento"
      placeholder="1234567890"
      id="id"
      formControlName="id"
    ></app-input>

      <app-drop-down
        formControlName="gender"
        [options]="genderOptions"
        placeholder="Selecciona tu genero"
        [optionLabel]="'name'"
        [optionValue]="'code'"
      ></app-drop-down>

      <app-drop-down
        formControlName="carreer"
        [options]="careerOptions"
        placeholder="Selecciona tu carrera"
        [optionLabel]="'name'"
        [optionValue]="'id'"
      ></app-drop-down>

      <app-drop-down
        formControlName="semester"
        [options]="semesterOptions"
        placeholder="Selecciona tu semestre"
        [optionLabel]="'name'"
        [optionValue]="'id'"
      ></app-drop-down>

      <div class="control">
        <button class="back" (click)="previous()">Atrás</button>
        <button class="next" (click)="next()">Siguiente</button>
      </div>
    </div>
  </form>

  <form [formGroup]="directionForm">
    <div class="field mt-7" *ngIf="activeIndex === 2">
      <app-input
        name="neighborhood"
        label="Barrio donde vives"
        placeholder="El pozon"
        id="neighborhood"
        formControlName="neighborhood"
      >
      </app-input>

      <app-input
        name="street"
        label="Calle"
        placeholder="39B"
        id="street"
        formControlName="street"
      >
      </app-input>

      <app-input
        name="number"
        label="Numero de la casa"
        placeholder="#29-198"
        id="number"
        formControlName="number"
      >
      </app-input>

      <app-input
        name="aditional"
        label="información adicional"
        placeholder="El pozon cll 39B #29-198 apto 504"
        id="aditional"
        formControlName="aditional"
      >
      </app-input>

      <div class="control">
        <button class="back" (click)="previous()">Atrás</button>
        <button class="next" (click)="next()">Siguiente</button>
      </div>
    </div>
  </form>

  <form [formGroup]="passwordForm">
    <div class="field mt-7" *ngIf="activeIndex === 3">
      <app-input-password
        name="password"
        label="Digita tu contraseña"
        placeholder="Password"
        id="password"
        formControlName="password"
      >
      </app-input-password>

      <div class="control">
        <button class="back" (click)="previous()">Regresar</button>
        <button class="next" type="submit" (click)="register()">Registrarme</button>
      </div>
    </div>
  </form>
</div>

<div class="Signup" style="margin-top: 1 rem">
  <label for="">¿Ya tienes cuenta?&nbsp;</label>
  <a class="Signup-a" (click)="login()">Inicia sesion aqui.</a>
</div>
