<div class="SignIn">Sing In</div>

<form [formGroup]="loginForm">
  <div class="field">
    <app-input
      name="email"
      label="Email"
      placeholder="email@unicolombo.edu.co"
      id="email"
      formControlName="email"
    >
    </app-input>
  </div>

  <div class="field">
    <app-input
      name="password"
      label="Password"
      type="password"
      placeholder="Password"
      id="password"
      formControlName="password"
    ></app-input>
  </div>
</form>

<div class="formgrid grid" style="margin-top: 2rem">
  <div class="field col">
    <app-checkbox label="Save Account"></app-checkbox>
  </div>
  <div class="field col">
    <a class="forgot-a">Forgot Password?</a>
  </div>
</div>

<div class="form grid justify-content-center" style="margin-top: 4rem">
  <app-button label="Sign In" type="submit" (click)="login()"> </app-button>
</div>

<div class="Signup">
  <label for="">Don't have an account?&nbsp;</label>
  <a class="Signup-a" (click)="register()">Sign Up.</a>
</div>
