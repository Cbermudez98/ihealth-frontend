<div class="w-full">
    <p-floatLabel>
        <p-calendar
            [formControl]="control"
            [(ngModel)]="date"
            (onSelect)="calculateAge($event)"
            inputId="birth_date"
            [inline]="false"
            class="w-full"
            [minDate]="minDate"
        ></p-calendar>
        <label [for]="label">{{ label }}</label>
    </p-floatLabel>
</div>
