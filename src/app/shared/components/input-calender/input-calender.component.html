<div class="w-full" *ngIf="control">
    <p-floatLabel>
        <p-calendar 
            [formControl]="control" 
            [(ngModel)]="date" 
            (ngModelChange)="calculateAge($event)" 
            inputId="birth_date"
            [inline]="false" 
            class="w-full"
        ></p-calendar>
        <label [for]="label">{{ label }}</label>
    </p-floatLabel>
</div>
