<div class="card">
    <ng-container *ngFor="let message of messages">
      <div class="custom-message" [ngClass]="'severity-' + message.severity">
        <div class="message-content">
          <span class="message-text"><strong>{{ message.name }}</strong>, {{ message.detail }}</span>
        </div>
        <span class="severity-dot"></span>
      </div>
    </ng-container>
  </div>
