<div class="flex justify-content-center" *ngIf="control">
    <form class="w-full">
    <p-dropdown
        [formControl]="control"
        [options]="options"
        [optionLabel]="optionLabel"
        [placeholder]="placeholder"
        [optionValue]="optionValue"
        class="w-full"
        (onChange)="setData($event)"
        />
    </form>
</div>
