<div class="sidebar" [class.open]="isOpen">
  <div class="open-btn">
    <i class="fi fi-br-menu-burger" (click)="toggleSidebar()"></i>
  </div>
  <div class="logo">
    <img src="../../../../assets/images/login/IHealth Logo.svg" width="75%" />
  </div>

  <div class="avatar">
    <div class="avatar-img">
      <i class="fi fi-rr-user"></i>
    </div>
    <div class="info">
      <div class="usr-name">
        <span>{{ info?.name }} {{ info?.last_name }}</span>
      </div>
      <div class="code">
        <span>{{ info?.code }}</span>
      </div>
    </div>
  </div>
  <div class="btn-container">
    <app-sidebar-btn
      *ngFor="let route of routes"
      [label]="route.name"
      [src]="route.icon"
      [routerLink]="route.route"
      (click)="toggleSidebar()"
    >
    </app-sidebar-btn>
    <app-sidebar-btn 
    label="Logout"
    src="fi fi-br-exit"
    (click)="logout()"></app-sidebar-btn>
  </div>
</div>
