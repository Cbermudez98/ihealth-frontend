<div class="w-full" style="margin-left: 15px; margin-right: 15px;" *ngIf="control">
  <p-floatLabel>
    <input
      pInputText
      [type]="type"
      [placeholder]="placeholder"
      [id]="label"
      [formControl]="control"
      class="w-full"
      (input)="onInput($event)"
      [value]="value"
    />
    <label [for]="label">{{ label }}</label>
  </p-floatLabel>
</div>
