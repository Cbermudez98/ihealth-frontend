<div class="w-full" style="margin: 15px" *ngIf="control">
  <p-floatLabel>
    <input
      pInputText
      [type]="type"
      [placeholder]="placeholder"
      [id]="label"
      [formControl]="control"
      class="w-full"
      (input)="onInput($event)"
    />
    <label [for]="label">{{ label }}</label>
  </p-floatLabel>
</div>
