<div class="w-full" style="margin: 15px" *ngIf="control">
  <p-floatLabel class="w">
    <p-password
      [placeholder]="placeholder"
      [id]="label"
      [formControl]="control"
      [toggleMask]="true"
      class="w-full"
    ></p-password>
    <label [for]="label">{{ label }}</label>
  </p-floatLabel>
</div>
